<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Curso de Excel - UNICV</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/732/732066.png" type="image/png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: #1d6f42;
      color: white;
      width: 100%;
      padding: 20px 0;
      text-align: center;
    }

    header img {
      width: 64px;
      vertical-align: middle;
      margin-right: 10px;
    }

    header h1 {
      display: inline-block;
      font-size: 24px;
      vertical-align: middle;
      margin: 0;
    }

    .container {
      background-color: white;
      margin-top: 30px;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #1d6f42;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px;
    }

    button:hover {
      background-color: #145c35;
    }

    .message {
      margin-top: 15px;
      font-weight: bold;
    }

    .video-preview {
      margin-top: 20px;
    }

    .video-preview img {
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
    }

    footer {
      margin-top: 40px;
      font-size: 12px;
      color: #777;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://cdn-icons-png.flaticon.com/512/732/732066.png" alt="Excel Icon" />
    <h1>Curso de Excel - UNICV</h1>
  </header>

  <div class="container">
    <p>Cadastre seu e-mail para acessar a aula gratuita de introdução ao Excel:</p>
    <input type="email" id="emailInput" placeholder="Digite seu e-mail válido" />
    <button onclick="validateEmail()">Cadastrar</button>

    <div class="message" id="messageBox"></div>

    <div class="video-preview" id="videoOptions" style="display:none;">
      <h3>Aula de Introdução ao Excel</h3>
      <img src="https://img.youtube.com/vi/Ss1R4Cm3gTE/hqdefault.jpg" alt="Prévia da Aula" onclick="watchOnline()" />
      <div style="margin-top: 10px;">
        <button onclick="downloadVideo()">Baixar Aula</button>
        <button onclick="watchOnline()">Assistir no Navegador</button>
        <button onclick="openInExternal()">Reproduzir no Player Externo</button>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 Wagner Santos da Conceição - UNICV. Imagem do ícone: <a href="https://www.flaticon.com/br/icones-gratis/excel" target="_blank" rel="noopener noreferrer">Flaticon</a>
  </footer>

  <script>
    function validateEmail() {
      const email = document.getElementById("emailInput").value;
      const messageBox = document.getElementById("messageBox");
      const videoOptions = document.getElementById("videoOptions");

      const emailRegex = /^[a-zA-Z0-9._%+-]+@(gmail|outlook|hotmail|yahoo|icloud|live|bol|uol|edu\.br|protonmail)\.(com|com\.br|net|org)$/;

      if (emailRegex.test(email)) {
        messageBox.style.color = "green";
        messageBox.textContent = "E-mail válido! Agora você pode acessar a aula.";
        videoOptions.style.display = "block";
      } else {
        messageBox.style.color = "red";
        messageBox.textContent = "E-mail inválido. Por favor, digite um e-mail válido.";
        videoOptions.style.display = "none";
      }
    }

    function downloadVideo() {
      window.open("https://drive.google.com/uc?export=download&id=1J6sGQnAMMB1ofolbWRTFI-RsAnZWS3Tw", "_blank");
    }

    function watchOnline() {
      window.open("https://drive.google.com/file/d/1J6sGQnAMMB1ofolbWRTFI-RsAnZWS3Tw/view", "_blank");
    }

    function openInExternal() {
      window.open("https://drive.google.com/file/d/1J6sGQnAMMB1ofolbWRTFI-RsAnZWS3Tw/view", "_blank");
    }
  </script>
</body>
</html>
